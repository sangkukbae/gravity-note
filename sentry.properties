# Sentry CLI Configuration
# This file contains default configuration for the Sentry CLI
# See: https://docs.sentry.io/product/cli/configuration/

# Default organization and project settings
defaults.url=https://sentry.io
defaults.org=context-47
defaults.project=gravity-note

# Path to the Sentry CLI executable
cli.executable=node_modules/@sentry/cli/bin/sentry-cli

# Default parameters for common commands
upload.include_paths=.next/static/chunks/,.next/static/media/,.next/server/
upload.ignore=node_modules,cypress,test,**/*.test.js,**/*.test.ts,**/*.test.tsx

# Logging configuration
log.level=info